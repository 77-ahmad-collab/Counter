<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h2>Counter</h2>
        </div>
        <div class="bodycont">
            <div class="counter">
                <h2>Counter</h2>
                <span class="count">0</span>
                <div class="buttons">
                    <button class="but1">Decrease</button>
                    <button class="but2">Reset</button>
                    <button class="but3">Increase</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
